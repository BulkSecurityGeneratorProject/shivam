
<div>
    <h2><span data-translate="shivamApp.agentMaster.detail.title">Agent Master</span> {{vm.agentMaster.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="shivamApp.agentMaster.agentNo">Agent No</span></dt>
        <dd>
            <span>{{vm.agentMaster.agentNo}}</span>
        </dd>
        <dt><span data-translate="shivamApp.agentMaster.agentName">Agent Name</span></dt>
        <dd>
            <span>{{vm.agentMaster.agentName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="agent-master-detail.edit({id:vm.agentMaster.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
